<!DOCTYPE HTML>
<html>
<head>
  <title>Searchr</title>
  <meta charset="utf-8">
  <link href="http://code.jquery.com/qunit/qunit-1.14.0.css" rel="stylesheet">
  <script src="http://code.jquery.com/qunit/qunit-1.14.0.js" type="text/javascript"></script>
  <script src="settings.js" type="text/javascript"></script>
  <script src="searchr.js" type="text/javascript"></script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script>
  
  searchr.clearEngines();
  searchr.clearDefault();
  
  test('build search with 2 keywords', function() {
    var urls = searchr.buildSearchUrls('d+w house of cards');
    console.log(urls)
    equal(urls[0], 'https://duckduckgo.com/?q=house+of+cards');
    equal(urls[1], 'http://en.wikipedia.org/wiki/house+of+cards');
  });

  test('build search with no keyword', function() {
    var urls = searchr.buildSearchUrls('nosuchkeyword test');
    equal(urls.length, 0);
  });
    
  </script>
</body>
</html>
